<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사인파 표현</title>
    <link href="./style.css" rel="stylesheet">
    </link>
</head>

<body>
    <center>
        <canvas id="waveCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label>A<br>(진폭: 얼마나 높은지)</label>
                <input type="number" id="A" value="80" step="5">
            </div>
            <div class="control">
                <label>k<br>(파동수: 파동이 얼마나 많은지)</label>
                <input type="number" id="k" value="0.02" step="0.005">
            </div>
            <div class="control">
                <label>ω<br>(각속도: 얼마나 빨리 움직이는지)</label>
                <input type="number" id="omega" value="0.05" step="0.01">
            </div>
        </div>
    </center>
    <br>
    <center>
        <div class="controls">
            <div class="control">
                <label class="switch-label">
                    <input type="checkbox" id="showWave2" />
                    <span class="slider"></span>
                </label>
                <span class="label-text">간섭 보기</span>
            </div>
            <div class="control">
                <label class="label1">φ<br>(위상차: 얼마나 앞서나가있는지)</label>
                <input class="input1" type="number" id="phi1" value="0" step="0.1">
            </div>
            <div class="control">
                <label class="label2">φ<br>(위상차: 얼마나 앞서나가있는지)</label>
                <input class="input2" type="number" id="phi2" value="1" step="0.1">
            </div>
        </div>
        </div>
    </center>
    <script>
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");

        const width = canvas.width;
        const height = canvas.height;

        let t = 0; // 시간

        function draw() {
            const A = parseFloat(document.getElementById("A").value);
            const k = parseFloat(document.getElementById("k").value);
            const omega = parseFloat(document.getElementById("omega").value);
            const phi1 = parseFloat(document.getElementById("phi1").value) * Math.PI;
            const phi2 = parseFloat(document.getElementById("phi2").value) * Math.PI;

            ctx.clearRect(0, 0, width, height);

            // 파동 1 그리기
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            for (let x = 0; x < width; x++) {
                const y1 = height / 2 + A * Math.sin(k * x - omega * t + phi1);
                if (x === 0) ctx.moveTo(x, y1);
                else ctx.lineTo(x, y1);
            }
            ctx.stroke();

            const showWave = document.getElementById("showWave2").checked;

            if (showWave) {
                // 파동 2 그리기
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                for (let x = 0; x < width; x++) {
                    const y2 = height / 2 + A * Math.sin(k * x - omega * t + phi2);
                    if (x === 0) ctx.moveTo(x, y2);
                    else ctx.lineTo(x, y2);
                }
                ctx.stroke();
            }
            if (showWave) {
                // 합쳐진 파동 그리기
                ctx.strokeStyle = "red";
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let x = 0; x < width; x++) {
                    const y1 = A * Math.sin(k * x - omega * t + phi1);
                    const y2 = A * Math.sin(k * x - omega * t + phi2);
                    const ySum = y1 + y2;
                    const y = height / 2 + ySum;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            t++;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
